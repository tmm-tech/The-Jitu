<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
</head>

<body>
    <div class="perfume-container">
        <div class="column image-container">
            <img src="images/image-product-desktop.jpg" class="desktop-only" alt="">
        </div>
        <div class="column content-container">
            <div class="contain" style="background-color:  hsl(0, 0%, 100%)">
                <ul>
                    <li>
                        <h4>P E R F U M E</h4>
                    </li>
                    <li>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </li>
                    <li>
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </li>
                    <li>
                        <p><span class="price">$149.99 </span><del>$169.99</del></p>
                    </li>
                    <li><input type="submit" value="Add to Cart"></li>
                </ul>
            </div>
        </div>
    </div>
</body>


</html>
