<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="item item1">
            <div class="outer" class="report_container">
                <div class="circle">
                    <img src="images/image-jeremy.png" alt="jeremy" id="jeremy">
                </div>
                <h4>Report for</h4>
                <p class="jer">Jeremy</p>
                <p class="rob">Robson</p>
            </div>
            <a class="display">Daily</a>
            <a class="selected">Weekly</a>
            <a class="display1">Monthly</a>

        </div>
        <div class="item item2">
            <img src="images/icon-work.svg" alt="image" id="image">
            <div id="inner" class="work_container">
                <p><b>Work</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">32hrs</p>
                    <p class="details"><strong>Last Week - 36hrs</strong></p>
                </div>
            </div>
        </div>
        <div class="item item3">
            <img src="images/icon-play.svg" alt="image" id="image">
            <div id="inner" class="play_container">
                <p><b>Play</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">10hrs</p>
                    <p class="details"><strong>Last Week - 8hrs</strong></p>
                </div>
            </div>

        </div>
        <div class="item item4">
            <img src="images/icon-study.svg" alt="image" id="image">
            <div id="inner" class="study_container">
                <p><b>Study</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">4hrs</p>
                    <p class="details"><strong>Last Week - 7hrs</strong></p>

                </div>
            </div>

        </div>
        <div class="item item5">
            <img src="images/icon-exercise.svg" alt="image" id="image">
            <div id="inner" class="exercise_container">
                <p><b>Exercise</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">4hrs</p>
                    <p class="details"><strong>Last Week - 5hrs</strong></p>

                </div>
            </div>

        </div>
        <div class="item item6">
            <img src="images/icon-social.svg" alt="image" id="image">
            <div id="inner" class="social_container">
                <p><b>Social</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">5hrs</p>
                    <p class="details"><strong>Last Week - 10hrs</strong></p>

                </div>
            </div>

        </div>
        <div class="item item7">
            <img src="images/icon-self-care.svg" alt="image" id="image">
            <div id="inner" class="selfcare_container">
                <p><b>Self Care</b></p>
                <img src="images/icon-ellipsis.svg" alt="image" id="icon">
                <div class="content">
                    <p class="time">2hrs</p>
                    <p class="details"><strong>Last Week - 2hrs</strong></p>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
